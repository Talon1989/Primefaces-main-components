<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Utilities</title>
    </h:head>
    <h:body>
        <h:form id="formId" prependId="false">
            
            <p:growl id="growlId"/>
            <p:commandButton value="Validate" action="#{utilitiesBean.validate}"/>
            
            <p:commandButton value="Execute Js" action="#{utilitiesBean.executeJavaScript}"/>
            <p:dialog widgetVar="acceptedDialog">
                <p:outputLabel value="Accepted"/>
            </p:dialog>
            <p:dialog widgetVar="refusedDialog">
                <p:outputLabel value="Refused"/>
            </p:dialog>
            
            <p:commandButton value="onclick function"
                             onclick="#{p:widgetVar('formId:dlgId')}.show()"/>
            <p:dialog id="dlgId">Dialog Component</p:dialog>
            
        </h:form>
    </h:body>
</html>
