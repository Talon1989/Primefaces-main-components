<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard</title>
    </h:head>
    <h:body>
        <div style="height:500px">
            <h:form>
                <p:growl id="messagesId" showDetail="true"/>
                <h:panelGrid columns="2">
                    <p:dashboard id="boardId" model="#{dashboardBean.model}">
                        <p:ajax event="reorder" listener="#{dashboardBean.handleReorder}"
                                update="messagesId"/>
                        <p:panel id="Finance" header="Finance" closable="true" toggleable="true">
                            <h:outputText value="Finance Content"/>
                        </p:panel>
                        <p:panel id="Sports" header="Sports" closable="true" toggleable="true">
                            <h:outputText value="Sports Content"/>
                        </p:panel>
                        <p:panel id="News" header="News" closable="true" toggleable="true">
                            <h:outputText value="News Content"/>
                        </p:panel>
                        <p:panel id="Cooking" header="Cooking" closable="true" toggleable="true">
                            <h:outputText value="Cooking Content"></h:outputText>
                        </p:panel>
                        <p:panel id="Technology" header="Technology" closable="true" toggleable="true">
                            <h:outputText value="Technology Content"></h:outputText>
                        </p:panel>
                    </p:dashboard>
                    <p:panel id="draggableId">
                        <h:outputLabel value="Drag panel into your dashboard"/>
                    </p:panel>
                    <p:draggable for="draggableId" helper="clone"
                                 dashboard="boardId"></p:draggable>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
