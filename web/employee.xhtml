<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Employee</title>
    </h:head>
    <h:body>
        <h:form id="formId">
            <p:dataTable value="#{utilitiesBean.employees}" var="e">
                <p:column headerText="Employee Id">
                    <p:outputLabel value="#{e.employeeId}"/>
                </p:column>
                <p:column headerText="Employee Name">
                    <p:outputLabel value="#{e.employeeName}"/>
                </p:column>
                <p:column headerText="Select Employee">
                    <p:commandButton icon="ui-icon-search" action="#{utilitiesBean.selectEmployeeFromDialog(e)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
