<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tab</title>
        <script>
            var showTab = (index) => {
                PF('tabView').select(index);
            }
        </script>
    </h:head>
    <h:body>
        <h:form style="width: 500px;">
            
            <p:growl id="messagesId"/>
            
            <p:tabView  id="tabViewId" activeIndex="#{tabBean.index}" widgetVar="tabView">
                <p:ajax event="tabChange" listener="#{tabBean.onTabChanged}" update="@previous"/>
                <p:tab title="First Tab"><h:outputText value="first message"/></p:tab>
                <p:tab title="Second Tab"><h:outputText value="second message"/></p:tab>
            </p:tabView>
            
            <p:commandButton value="Show First Tab" onclick="showTab(0)"/>
            <p:commandButton value="Show Second Tab" onclick="showTab(1)"/>
            
        </h:form>
    </h:body>
</html>
