<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menu</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messagesId"/>
            <p:menu overlay="true" trigger="triggerButton" my="left top" at="right top">
                <p:submenu label="File">
                    <p:menuitem value="Open" actionListener="#{menuBean.openAction}" update="messagesId"/>
                    <p:menuitem value="Edit"/>
                    <p:separator/>
                    <p:menuitem value="Exit"/>
                </p:submenu>
                <p:submenu label="Help">
                    <p:menuitem value="About Primefaces"/>
                    <p:menuitem value="Contact Us"/>
                    <p:separator/>
                    <p:menuitem value="Help"/>
                </p:submenu>
            </p:menu>
            <p:commandButton id="triggerButton" value="Trigger Menu"/>
        </h:form>
        <h:form style="width: 400px;">
            <p:growl id="messages2Id"/>
            <p:menubar>
                <p:submenu label="File">
                    <p:submenu label="Open">
                        <p:menuitem value="Open Excel File" actionListener="#{menuBean.openAction}"
                                    update="messages2Id"/>
                        <p:menuitem value="Open Word File"/>
                        <p:menuitem value="Open Power Point File"/>
                        <p:submenu label="Other stuff" >
                            <p:submenu label="More Other suff">
                                <p:menuitem value="stuff"/>
                            </p:submenu>
                        </p:submenu>
                    </p:submenu>
                    <p:menuitem value="Edit"/>
                    <p:separator/>
                    <p:menuitem value="Exit"/>
                </p:submenu>
                <p:submenu label="Help">
                    <p:menuitem value="About Us"/>
                    <p:menuitem value="Contact Us"/>
                    <p:separator/>
                    <p:menuitem value="Help"/>
                </p:submenu>
            </p:menubar>
        </h:form>
    </h:body>
</html>
