<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <script library="primefaces" name="jquery/jquery.js">
            alert(PF);
            function doSelect(index) {
                PF('accordionPanel').select(index);
            }

            function doUnSelect(index) {
                PF('accordionPanel').unselect(index);

        </script>
    </h:head>
    <h:body>
        <div style="width: 500px;">
            <h:form id="formId">
                <p:growl id="messagesId"/>
                <!--dynamic = lazily loaded-->
                <p:accordionPanel activeIndex="0" dynamic="true" widgetVar="accordionPanel">
                    <p:ajax event="tabChange" listener="#{accordionPanelBean.onChange}"
                            update=":formId:messagesId"/>
                    <p:tab title="Welcome Tab">
                        <p:outputLabel value="#{accordionPanelBean.welcomeMessage}"/>
                    </p:tab>
                    <p:tab title="Component Tab">
                        <p:outputLabel value="#{accordionPanelBean.componentMessage}"/>
                    </p:tab>
                </p:accordionPanel>

            </h:form>
        </div>
    </h:body>
</html>
