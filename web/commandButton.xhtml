<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Command Button</title>
        <script type="text/javascript">
            var call = () => {
                alert("calling");
            }
            var copy = () => {
                PF('copy').disable();
                PF('paste').enable();
            }
            var paste = () => {
                PF('copy').enable();
                PF('paste').disable();
            }
        </script>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messagesId"/>
            <p:panelGrid columns="2">
                <p:commandButton value="Something" action="#{commandButtonBean.doSomeAction}" update="messagesId"/> 
                <p:commandButton value="Js" onclick="call()"/>
                <p:commandButton widgetVar="copy" icon="ui-icon ui-icon-copy" value="Copy" type="button"
                                 onclick="copy()"/>
                <p:commandButton widgetVar="paste" icon="ui-icon ui-icon-document" value="Paste" type="button"
                                 onclick="paste()"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
