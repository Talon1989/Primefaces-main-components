<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tree</title>
        <script>
            var onNodeClick = (node, event) => {
                console.log("nodeArg: "+node);
                console.log("eventArg: "+event);
            };
        </script>
    </h:head>
    <h:body>
        <h:link value="treetable" outcome="treetable"/>
        <p:growl id="messagesId"/>
        <h:form>
            <p:contextMenu for="treeId">
                <p:menuitem value="View" icon="ui-icon-search" actionListener="#{treeBean.view}" update=":messagesId"/>
            </p:contextMenu>
            <p:tree id="treeId" value="#{treeBean.root}" var="node" dynamic="true" onNodeClick="onNodeClick(node,event)"
                    draggable="true" droppable="true" orientation="horizontal" selectionMode="single">
                <p:treeNode expandedIcon="ui-icon ui-icon-folder-open" collapsedIcon="ui-icon ui-icon-folder-collapsed">
                    <h:outputText value="#{node}"/>
                </p:treeNode>
                <p:treeNode type="document" icon="ui-icon ui-icon-document">
                    <h:outputText value="#{node}"/>
                </p:treeNode>
                <p:treeNode type="image" icon="ui-icon ui-icon-image">
                    <h:outputText value="#{node}"/>
                </p:treeNode>
                <p:treeNode type="video" icon="ui-icon ui-icon-video">
                    <h:outputText value="#{node}"/>
                </p:treeNode>
                <p:ajax event="expand" listener="#{treeBean.onNodeExpand}"
                        update=":messagesId"/>
                <p:ajax event="collapse" listener="#{treeBean.onNodeCollapse}"
                        update=":messagesId"/>
            </p:tree>
        </h:form>
    </h:body>
</html>
